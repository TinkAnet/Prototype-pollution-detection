<!DOCTYPE html>
<html>
<head>
    <title>HTML with Merge Function</title>
</head>
<body>
    <script>
        // Unsafe merge function
        function extend(out, src) {
            for (var key in src) {
                out[key] = src[key];  // No validation!
            }
        }
        
        // Safe merge function
        function safeExtend(out, src) {
            for (var key in src) {
                if (key === '__proto__' || key === 'constructor' || key === 'prototype') {
                    continue;  // Has validation
                }
                out[key] = src[key];
            }
        }
    </script>
</body>
</html>
